<ion-view view-title="Cultura" ng-controlle="culturaCtrl" ng-init="init()">
  	<ion-content>
  	<div class="list">
		<a class="item item-thumbnail-left" href="#"> 
			<img src="asd.jpg" alt="">
			<h2> Agenda cultural do mês </h2>
			<p>Acompanhe aqui os principais eventos da cidade do mês</p>
		</a>
	</div>

  	<div class="list" ng-repeat="dado in dados">
  	<a class="item item-thumbnail-left">
      <img src="{{dado.thumbnail}}">
      <h2>{{dado.items.title}}</h2>
      <p>Nine Inch Nails</p>
      <span ng-bind-html="entrada.contentSnippet"></span>
    </a>
</div>
	</ion-content>
</ion-view>
