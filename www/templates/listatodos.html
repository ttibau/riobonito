<ion-view title="Tele-Lista Rio Bonito">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header" ng-controller="ListaTodosCtrl">
    	<a class="item" ng-repeat="dados in dados" ng-click="abrirModal({{dados}})" >
    		{{dados.dados.nome}}
    	</a>
  </ion-content>

</ion-view>
